<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approve New Consumers</title>
</head>
<body>
    <div class="content">
        <h1>Approve or Reject New Consumers</h1>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Consumer Number</th>
                <th>Actions</th>
            </tr>
            {% for consumer in consumers %}
            <tr>
                <td>{{ consumer.name }}</td>
                <td>{{ consumer.consumer_number }}</td>
                <td>
                    <form method="post" action="{% url 'SDO:approve_new_consumers' %}" style="display: inline;">
                        {% csrf_token %}
                        <input type="hidden" name="consumer_id" value="{{ consumer.id }}">
                        <button type="submit" name="action" value="approve">Approve</button>
                    </form>
                    <form method="post" action="{% url 'SDO:reject_new_consumers' %}" style="display: inline;">
                        {% csrf_token %}
                        <input type="hidden" name="consumer_id" value="{{ consumer.id }}">
                        <button type="submit" name="action" value="reject">Reject</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
