<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7f7f9;
            font-family: 'Arial', sans-serif;
        }

        .content {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Bold styling for email, password, and password confirmation */
        label[for="email"], 
        label[for="password"], 
        label[for="password_confirmation"] {
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: border-color 0.3s ease;
            
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.2);
            outline: none;
        }

        input[type="submit"] {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .test-message {
            margin-top: 15px;
            margin-bottom: 15px;
            color: #666;
            font-size: 14px;
            text-align: center;
        }

        /* Adding spacing between each form group */
        .form-group {
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <div class="content">
        <h1>Add User</h1>
        <div class="test-message">
             Please ensure all fields are filled out correctly.
        </div>
        <form method="post" action="{% url 'SDO:add_user' %}">
            {% csrf_token %}
            
            <!-- <div class="form-group">
                <label for="email">Email</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                {{ form.password }}
            </div> -->

            <!-- <div class="form-group">
                <label for="password_confirmation">Confirm Password</label>
                {{ form.password_confirmation }}
            </div> -->

            {{ form.as_p }} <!-- This will render other form fields as they are -->
            
            <input type="submit" value="Add User">
        </form>
    </div>
</body>
</html>
